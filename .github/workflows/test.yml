name: Dqlite Jepsen tests
on:
    push:
    pull_request:
    schedule:
      - cron: "0 */6 * * *"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        workload:
          - append
          - set
          - bank
        nemesis:
          - partition
          - kill
          - stop
          - disk
          - member
          - partition,kill,stop
          - partition,kill,disk
          - partition,kill,member
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v3

    - name: Setup environment
      run: |
        sudo apt update
        sudo apt install -y gnuplot libsqlite3-dev libuv1-dev liblz4-dev libjna-java graphviz leiningen build-essential ntpdate
        printf '/opt/dqlite/core' | sudo tee /proc/sys/kernel/core_pattern

    - name: Build raft
      run: |
          git clone https://github.com/Canonical/raft.git --depth 1
          cd raft
          autoreconf -i
          ./configure --enable-debug
          make -j4
          sudo make install
          cd ..

    - name: Build dqlite
      run: |
          git clone https://github.com/Canonical/dqlite.git --depth 1
          cd dqlite
          autoreconf -i
          ./configure --enable-debug
          make -j4
          sudo make install
          cd ..

    - name: Test
      timeout-minutes: 1
      env:
        CGO_LDFLAGS_ALLOW: "-Wl,-z,now"
        LD_LIBRARY_PATH: "/usr/local/lib"
      run: |
        timeout -k 60s 60s sh -c "sudo ldconfig"
        timeout -k 60s 60s sh -c "go get golang.org/x/sync/semaphore"
        timeout -k 60s 60s sh -c "go get -tags libsqlite3 github.com/canonical/go-dqlite/app"
        timeout -k 60s 60s sh -c "go build -tags libsqlite3 -o resources/app resources/app.go"
        timeout -k 60s 60s sh -c "sudo ufw disable"
        timeout -k 60s 60s sh -c "sudo systemctl stop ufw.service"
        timeout -k 60s 60s sh -c "sudo systemctl stop systemd-resolved.service"
        timeout -k 60s 60s sh -c "sudo sh -c 'echo nameserver 1.1.1.1 >> /etc/resolv.conf'"
        timeout -k 60s 60s sh -c "sudo iptables -w -t nat -A POSTROUTING -s 10.2.1.0/24 -d 0.0.0.0/0 -j MASQUERADE"
        timeout -k 60s 60s sh -c "sudo ./resources/bridge.sh setup 5"
        timeout -k 300s --foreground 300s lein run test --no-ssh --binary $(pwd)/resources/app --workload ${{ matrix.workload }} --time-limit 120 --nemesis ${{ matrix.nemesis }} --rate 100
        timeout -k 60s 60s sh -c "sudo ./resources/bridge.sh teardown 5"

    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: jepsen-data-${{ matrix.workload }}-${{ matrix.nemesis }}
        path: store/dqlite*
